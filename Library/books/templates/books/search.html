{% extends 'main/base.html' %}
{% load static %}

{% block content %}

<section class="container pt-4">
  
    <h1>Search results for "{{ request.GET.search }}</h1>
  
    <div class="row d-flex g-4">
      {% for book in books %}
  
      <div class="col-3">
              <div class=" mt-4 h-100 overflow-hidden justify-content-start">
  
                  <div class="">
                      <img src="{{book.poster.url}}" width="200" height="300" /> 
                      <div class=" d-flex justify-content-between align-items-center">
                          <div class="d-flex gap-2 mt-2">
                              <span class="releae ps-3 pe-3 bg-secondary rounded-pill text-white">{{book.release_date.year}}</span>
                              <span class="cat ps-3 pe-3 bg-secondary rounded-pill text-white  bg-info">{{book.category}}</span>
                              
                          </div>
          
                      </div>
                      <a href="{% url 'books:book_detail_view' book_id=book.id %}"><h4>{{book.name}}</h4></a>
  
                  </div>
  
              </div>
      </div>
  
          {% endfor %}
      </div>
    </div>
  </section>

{% endblock %}
