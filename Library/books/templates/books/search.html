{% extends 'main/base.html' %}
{% load static %}

{% block content %}


<section class="container pt-4">
   
    <h1>Search results for "{{ request.GET.search }}</h1>
  
    <div class="row ">
  
      <div class="col-4 d-flex flex-column">
  
          {% for book in books %}
  
              <div class="mt-4 col-4">
  
                  <div class="d-flex flex-column gap-2 p-3 border border-1  shadow">
                      <img src="{{book.poster.url}}" width="100%" height="300" /> 
                      <a href="{% url 'books:book_detail_view' book_id=book.id %}"><h4>{{book.name}}</h4></a>
  
                  </div>
  
              </div>
      </div>
  
          {% endfor %}
      </div>
    </div>
  </section>

{% endblock %}
