{% extends 'main/base.html' %}
{% load static %}

{% block content %}
<style>
.sidebar {
  background-color:#8ad0df;
}

.sidebar ul {
  list-style-type: none;
  margin-bottom:2000px;
  padding: 0;
}

.sidebar li {
  display: inline-block;
  padding: 8px;
  margin : 15px;
  margin-right: 30px;
  color: #f8f8f8;
  font-size: 16px;
  font-weight: bold;
  align-items: center ;
  gap: 20px;
}
.sidebar {
  float: left;
  width: 10%;
  margin-right: 10px;


}
a{
    color: #ffffff;
    
}
h4{
    color: #ffffff;

}

</style>
<div class="sidebar row">
   <h4 class="mt-4 p-3">category</h4>
    <ul>
        <li><a class="nav-link" href="{% url 'books:book_home'%}">All</a></li>
        <li><a class="nav-link" href="{% url 'books:bookCat' %}?category=literature">literature</a></li>
        <li><a class="nav-link" href="{% url 'books:bookCat' %}?category=philosophy">philosophy</a></li>
        <li><a class="nav-link" href="{% url 'books:bookCat' %}?category=novel">novel</a></li>
        <li><a class="nav-link" href="{% url 'books:bookCat' %}?category=psychic">psychic</a></li>
        <li><a class="nav-link" href="{% url 'books:bookCat' %}?category=sciences">sciences</a>
    </ul>
  </div>
  

  
<section class="container">
  
  <h1 class="mt-4">All Books</h1>

  <div class="row d-flex g-4">
    {% for book in books %}

    <div class="col-3">
            <div class=" mt-4 h-100 overflow-hidden justify-content-start">

                <div class="">
                    <img src="{{book.poster.url}}" width="200" height="300" /> 
                    <div class=" d-flex justify-content-between align-items-center">
                        <div class="d-flex gap-2 mt-2">
                            <span class="releae ps-3 pe-3 bg-secondary rounded-pill text-white">{{book.release_date.year}}</span>
                            <span class="cat ps-3 pe-3 bg-secondary rounded-pill text-white bg-info {{book.category}}" >{{book.category}}</span>
                            
                        </div>
        
                    </div>
                    <a class="g-3" href="{% url 'books:book_detail_view' book_id=book.id %}"><h3>{{book.name}}</h3></a>

                </div>

            </div>
    </div>

        {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
